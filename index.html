<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
</head>
<body>
<header>
	<div class="row">
		<div class="col-12">
			<h2>Star Wars Characters</h2>
			<h3>Incomplete List</h3>
		</div>
	</div>
</header>

<main>
<div class="row">
	<div class="col-4">
	<div class="content">
		<img src="images/rey_square.png"  alt="Rey">
		<h4>Ray</h4>
		<p>Protagonist, from Tatooine</p>
	</div>
	</div>
	<div class="col-4">
	<div class="content">
		<img src="images/finn_square.png"  alt="Finn">
		<h4>Finn</h4>
		<p>Storm Trooper, befriends Ray</p>
	</div>
	</div>
	<div class="col-4">
	<div class="content">
		<img src="images/kylo_square.png"  alt="Kylo">
		<h4>Kylo</h4>
		<p>Main villain, is he?</p>
	</div>
	</div>
</div>

<div class="row">
	<div class="col-4">
	<div class="content">
		<img src="images/poe_square.png"  alt="Poe">
		<h4>Poe</h4>
		<p>Neutral pilot</p>
	</div>
	</div>
	<div class="col-4">
	<div class="content">
		<img src="images/chewbacca_square.png"  alt="Chewbecca">
		<h4>Chewbecca</h4>
		<p>A great first mate</p>
	</div>
	</div>
	<div class="col-4">
	<div class="content">
		<img src="images/yoda_square.png"  alt="Yoda">
		<h4>Yoda</h4>
		<p>Wise old Jedi master</p>
	</div>
	</div>
</div>

</main>
</body>
</html>
